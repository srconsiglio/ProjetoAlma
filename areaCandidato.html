<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area do Candidato</title>
  <style>
    body{
      background-color: gray;
      font-style:normal;
    }
  </style>
</head>
<body>
  <div class="logo">    
    <figure>
      <a href="index.html">
      <img src="images/logo.png.jpg" alt="logo" width="250">
    </a>
      <figcaption>Alma</figcaption>
    </figure>
  </div>
  <div class="menu-principal">
    <ul>
      <li><a href="index.html"> Home</li></a>
      <li><a href="index.html"> Quem somos</li></a>
      <li><a href="index.html">Vagas</li></a>
      <li><a href="index.html"> Parcerias</li></a>
      <li><a href="index.html">Área do candidato</li></a>
    </ul>
  </div>
  <fieldset>
    <legend>Informações de contato:</legend>
  <div class="conteudo">
    <h1>Área do candidado</h1>
    <form action="#" method="post"></form>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" size="50" maxlength="100" placeholder="Insira seu nome">
    <br>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" size="50" maxlength="100" placeholder="Insira seu email" autofocus autocomplete="off">
    <br>
    <br>
    <label for="tel">Tel/Cel:</label>
    <input type="number" id="telefone" name="tel" size="50" maxlength="100" placeholder="Insira seu Telefone" autofocus autocomplete="off">
  </fieldset>
  <fieldset>
    <legend>Informações do candidato</legend>
    <label for="pretSalarial">Pretenção salarial</label>
    <input type="text" name="pretSalarial" id="pretSalarial" size="50" maxlength="50" placeholder="R$ 0000,00" autofocus autocomplete="off">
    <br>
    <br>
    <label for="dataNasc">Data de Nascimento</label>
    <input type="date" id="dateNascimento" name="nome">
    <br>
    <br>
    <label for="date">Escolaridade</label>
    

    <select name="escolaridade" id="escolaridade">
      <option value="#"></option>
      <option value="fundamental">Fundamental</option>
      <option value="medio">Médio</option>
      <option value="tecnico">Tecnico</option>
      <option value="tecnologo">Tecnologo</option>
      <option value="bacharel">Bacharel</option>
      <option value="posGraduacao">Pós-graduação</option>
      <option value="mestrado">Mestrado</option>
      <option value="doutorado">Doutorado</option>
    </select>
      <input type="radio" name="sexo" id="fem" value="fem">
      <label for="fem">Feminino</label>
      <input type="radio" name="masc" id="masc" value="masc">
      <label for="masc">Masculino</label>
      <label for="">Fale sobre você</label>
      <textarea name="obs" id="obs" cols="30" rows="10" style="resize: none;"></textarea>
  </fieldset>
  </div>
</body>
</html>
